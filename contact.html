<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download"
    />
    <script src="./js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="navbar">
          <img
            src="https://dumbways.id/assets/images/brandred.png"
            alt="logo dumbways"
          />

          <div class="link">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./my-project.html">My Project</a></li>
            </ul>
          </div>

          <button
            class="btn-primary contactMe"
            onclick="window.location.href='./contact.html'"
          >
            Contact Me
          </button>
        </div>
      </nav>
      <div class="content">
        <div class="form-content">
          <form id="contactForm">
            <h1>GET IN TOUCH</h1>
            <div class="form-control">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-control">
              <label for="phoneNumber">Phone Number</label>
              <input type="number" name="phoneNumber" id="phoneNumber" />
            </div>
            <div class="form-control">
              <label for="subject">Subject</label>
              <select name="subject" id="subject">
                <option value="Front end">Front end</option>
                <option value="Back end">Back end</option>
              </select>
            </div>
            <div class="form-control">
              <label for="message">Your Message</label>
              <textarea name="message" id="message" rows="6"></textarea>
            </div>
            <div class="btn-right">
              <button class="btn-primary">submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
